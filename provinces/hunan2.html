<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!--
    <script type="text/javascript" src="./js/geo_tool.js"></script>
    -->
    <script type="text/javascript" src="./js/tools.js"></script>
    <script type="text/javascript" src="./js/ep_data.js"></script>
    <!-- 引入 echarts.js -->
	<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="map" style="width: 90%;height:800px;"></div>
    <script type="text/javascript">
        // _________________________ 一些地图样式相关配置 ——————————————————————————————
        // 地图区域的样式设置
        region_style = {
            normal: {
                areaColor: '#282C34',
                borderColor: "rgba(147, 235, 248, 1)",
                borderWidth: 1,
                //注释掉，因为有显示bug，和下面lines的effect冲突，导致显示过亮
                areaColor: {
                    type: "radial",
                    x: 0.5,
                    y: 0.5,
                    r: 0.8,
                    colorStops: [
                    {
                        offset: 0,
                        color: "rgba(147, 235, 248, 0)", // 0% 处的颜色
                    },
                    {
                        offset: 1,
                        color: "rgba(147, 235, 248, .2)", // 100% 处的颜色
                    },
                    ],
                    globalCoord: false, // 缺省为 false
                },
                shadowColor: "rgba(128, 217, 248, 1)",
                shadowOffsetX: -2,
                shadowOffsetY: 2,
                shadowBlur: 10,
            //
            },
            // 鼠标放上去高亮的样式
            emphasis: {
                areaColor: "#40Aa5911",
                borderWidth: 0,
            },
        }

        // 区域的文字效果
        region_text = {
            // 通常状态下的样式
            normal: {
                show: true,
                textStyle: {
                    color: "#fff",
                },
            },
            // 鼠标放上去的样式
            emphasis: {
                textStyle: {
                    color: "#fff",
                },
            },
        }

        // 提示浮窗样式
        map_tips = {
            show: true,
            trigger: "item",
            alwaysShowContent: false,
            backgroundColor: "#0C121C",
            borderColor: "rgba(0, 0, 0, 0.16);",
            hideDelay: 100,
            triggerOn: "mousemove",
            enterable: true,
            textStyle: {
                color: "#DADADA",
                fontSize: "12",
                width: 20,
                height: 30,
                overflow: "break",
            },
            showDelay: 100
        }

        // _________________________ End 一些地图样式相关配置 ——————————————————————————

        // _________________________ 一些地图数据相关配置 ——————————————————————————————

        
        scatter_points = {
            tooltip: {
                formatter: (param)=>{
                    //todo: 做重复点显示
                    //思路：把经纬度构建成字典，然后搜索显示即可
                    let  str = `
                    <div>名称: ${param.value[3]}</div>
                    <div>类型: ${param.value[4]} </div>`
                    return str;
                },
                position: 'top'
            },
            type: "scatter",
            coordinateSystem: "geo",
            animation: false,
            //显示超大数据集
            //large: true,
            //threshold: 10000,
            symbolSize: 10,
            itemStyle: {
                borderColor: '#555'
            },
            data: ep_data["geo"]

        }
        // _________________________ End 一些地图数据相关配置  ——————————————————————————

        function draw_map(data) {
            var hunan_map = echarts.init(document.getElementById('map'));
            var option1 = {
            // 背景颜色
            backgroundColor: "#404a59",
            // 提示浮窗样式
            tooltip: map_tips,
            // 地图配置
            geo: {
                map: "hunan",
                zoom: 1.2,
                roam: true,
                label: region_text,
                itemStyle: region_style,
            },
            /*
            映射方式，把数组的某个维度作为映射分类
            比如：
            [[p1,p2,p3],...] 这个数组，对于每个元素，前面两个是坐标，p3就是分类
            */
            visualMap: [{
                //max: 9000,
                type: 'piecewise',
                dimension: 2,
                seriesIndex: 0,
                pieces: [2017, 2018, 2019, 2020, 2021, 2022],                      // 数值型用这个
                //categories: ['类型1','类型2','类型3'],  //字符型用这个
                color : ['#37A2DA','#e06343','#37a354','#b55dba','#b5bd48','#8378EA','#96BFFF'],
                textStyle:{
                    color: '#fff'
                }
            }],
            series:[
                scatter_points
                ],
            };
            echarts.registerMap("hunan",data);
            hunan_map.setOption(option1, true);
        }
        fetch('https://geo.datav.aliyun.com/areas_v3/bound/430000_full.json')
        // fetch()接收到的response是一个 Stream 对象
        // response.json()是一个异步操作，取出所有内容，并将其转为 JSON 对象
        .then(response => response.json())
        .then(json => draw_map(json))//console.log(json))
        .catch(err => console.log('Request Failed', err)); 

    </script>
</body>
</html>
